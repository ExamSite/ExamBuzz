<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<div class="main">
  <div class="SignUpForm">
    <form #f="ngForm" class="was-validated">      
      <div class="form-group">
        <label for="email">Email:</label>
        <input #emailref="ngModel" [(ngModel)]="EmailProp" name="email" type="email" class="form-control" placeholder="Enter your Email id" id="email" required>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label for="pass">Password:</label>
        <input #passref="ngModel" [(ngModel)]="PassProp" name="password" type="password" class="form-control" placeholder="Enter your Password" id="pass" required>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="LogIn()">LogIn</button>
    </form>
  </div>
</div>
