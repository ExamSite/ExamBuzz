<div [class]="dynamicbg" id="modal-bg">
    <form class="modal" #f="ngForm">
        <div class="inputbox">
            <input #examNameRef="ngModel" [(ngModel)]="examNameProp" name="examNameProp" type="text" name="examname" placeholder="Exam Name">
        </div>
        <div class="inputbox">
            <input #examIdRef="ngModel" [(ngModel)]="examIdProp" name="examIdProp" type="text" placeholder="exam id">
        </div>
        <div class="inputbox">
            <input #examPassRef="ngModel" [(ngModel)]="examPassProp" name="examPassRef" type="text" placeholder="exam password">
        </div>
        <span class="close" (click)="changeClass()">X</span>
        <div class="inputbox">
            <button type="submit" (click)="create()">Create Exam</button>
        </div>
    </form>
    
</div>
